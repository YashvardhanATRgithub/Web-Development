<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>


    <!-- Learn about the video tag here: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/video -->

    <!-- The <video> tag is used to embed video content. -->
    <!-- 'muted' attribute mutes the audio by default. -->
    <!-- 'src' attribute specifies the URL of the video file. -->
    <!-- 'poster' attribute specifies an image to show while the video is downloading or until the user plays it. -->
    <!-- 'width' sets the width of the video player. You can also add 'controls' to show play/pause buttons. -->
    <video muted src="" poster="" width="" ></video>

    <!-- The video below is not visible. Why? find out! -->
    <!-- The <iframe> tag embeds another HTML page into the current one. -->
    <!-- To embed a YouTube video, you need to use the 'embed' URL provided by YouTube, not the standard 'watch' URL. -->
    <!-- For example: "https://www.youtube.com/embed/0jHtyF_rCqU" -->
    <iframe 
        src="https://www.youtube.com/watch?v=0jHtyF_rCqU" 
        frameborder="0" <!-- 'frameborder' specifies if a border should be displayed. '0' means no border. (Note: This is an obsolete attribute in HTML5). -->
        width="500px"> <!-- Sets the width of the iframe. -->
    </iframe>
    
    <!-- data-="" is a attribute we will learn later -->












</body>
</html>
