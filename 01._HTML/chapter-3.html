    <title>chai</title>
</head>
<body>

    <!-- unordered list -->
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Papaya</li>
    </ul>

    <!-- ordered list -->
    <ol>
        <li>fresh</li>
        <li>eat</li>
        <li>sleep</li>
    </ol>

    <!-- nested list -->
     <ul>
        <li>chai
            <ul>
                <li>water</li>

                <li>milk</li>
            </ul>
        </li>
        <li>coffee</li>
        <li>shake</li>
     </ul>

    <!-- Description list -->
     <dl>
        <dt>Chai</dt>
        <dd>Pour milk, sugar and chaipatti in water.</dd>
     </dl>


</body>
