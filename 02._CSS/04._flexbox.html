<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        div {
            border: 1px solid black;
        }

        .parent {
            height: 250px;
            display: flex;
            /* After using flex, we can play around with elements inside parent */

            /* justify-content works on main axis (left to right) */
            justify-content: start; 

            /* align-items works on cross axis (top to bottom) */
            align-items: start;

            /* if you reduce screen size as of now, elements inside the parent div will squize.
            In order for elements to wrap around, you can use flex-wrap */
            flex-wrap: wrap;

            /* to give gap between child of parent div */
            gap : 10px;

        }
        .child {
            height: 50px;

            /* flex divides the parent space in specified ratio (here 1) among its children */
            flex:1;
            /* as of now children have 1 child each. We can use flex here also */
        }

        /* this gives child 2 double the space as compared to other 2 child */
        #child-2 {
            flex:2;

            /* By default, order of each element inside parent is 0. As soon as you change the order of child-2 to 4, it will go to last */
            order: 4
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child">Item 1</div>
        <div id="child-2" class="child">Item 2</div>
        <div class="child">Item 3</div>
        <div class="child">Item 4</div>
    </div>
</body>
</html>
